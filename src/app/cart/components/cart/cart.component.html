<h5>Cart works!</h5>

<button (click)="onClearCart()">Clear cart</button>
<div *ngIf="isCartEmpty(); else productList">
    Cart is empty! Please, add some product from list.
</div>
<ng-template #productList>
    <h6>Products:</h6>
    <hr>
    <div class="row">
        <div class="col-1">ID</div>
        <div class="col-6">Name</div>
        <div class="col">Quantity</div>
        <div class="col-3">Price</div>
    </div>
    <div *ngFor="let product of products">
        <app-cart-item class="row" [product]="product">Loading...</app-cart-item>
    </div>
    <div class="row">
        <div class="col"><h6>Totals:</h6></div>
        <div class="col-5"></div>
        <div class="col"><h6>{{totalCount}}</h6></div>
        <div class="col-3"><h6>{{totalPrice}}</h6></div>
    </div>
</ng-template>
