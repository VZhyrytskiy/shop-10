<h5>Cart works!</h5>

<button (click)="onClearCart()">Clear cart</button>
<div *ngIf="isCartEmpty(); else productList">
    Cart is empty! Please, add some product from list.
</div>
<ng-template #productList>
    <h6>Products:</h6>
    <hr>
    <div class="row">
        <div class="col">
            ID
        </div>
        <div class="col-6">
            Name
        </div>
        <div class="col">
            Quantity
        </div>
        <div class="col">
            Price
        </div>
    </div>
    <div class="row" *ngFor="let product of products">
        <div class="col">
            <p>{{product.id}}</p>
        </div>
        <div class="col-6">
            <h6>{{product.name}}</h6>
        </div>
        <div class="col">
            <p>{{product.quantity}}</p>
        </div>
        <div class="col">
            <p>{{product.price}}</p>
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="col">
            <h6>Totals:</h6>
        </div>
        <div class="col-6"></div>
        <div class="col">
            <h6>{{totalCount}}</h6>
        </div>
        <div class="col">
            <h6>{{totalPrice}}</h6>
        </div>
    </div>
</ng-template>
