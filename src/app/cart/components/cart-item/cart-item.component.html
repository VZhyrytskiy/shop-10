<div class="col-1">{{product.id}}</div>
<div class="col-6"><h6>{{product.name}}</h6></div>
<div class="col">{{product.quantity}}</div>
<div class="col-3">{{product.price}}
    <button class="btn btn-sm float-right" (click)="removeProduct(product)">
        <svg class="bi bi-x-circle text-danger" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 17a7 7 0 100-14 7 7 0 000 14zm0 1a8 8 0 100-16 8 8 0 000 16z" clip-rule="evenodd"></path>
            <path fill-rule="evenodd" d="M12.646 13.354l-6-6 .708-.708 6 6-.708.708z" clip-rule="evenodd"></path>
            <path fill-rule="evenodd" d="M7.354 13.354l6-6-.708-.708-6 6 .708.708z" clip-rule="evenodd"></path>
          </svg>
      </button>
</div>
<hr>
